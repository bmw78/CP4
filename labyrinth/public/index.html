<!DOCTYPE html>
<html>

<head>
    <title>CP4: </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/index.js"></script>
    <!-- <script src="//code.angularjs.org/snapshot/angular.min.js"></script> -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>


<!--<body ng-app="ngAnimate" ng-controller="mainCtrl">-->

<body>
    <div id='app' ng-app='app' ng-controller='mainCtrl'>
        
        <label class="invisible">Account Choice: <input type="checkbox" ng-model="chooseGame" ng-init="chooseGame=true" ng-click="GameOrScores('score')" /></label><br/>
        <label class="invisible">Game: <input type="checkbox" ng-model="isGame" ng-init="isGame=false" ng-click="GameOrScores('game')" /></label><br/>

        <div ng-if="chooseGame" class="container animate-if">
            
            <br>
            <a href="labylevi/labyrinth2.html">
                    <button>ENTER THE LABYRINTH</button>
                </a>
                <br><br>
            
            <h2>HIGHSCORES</h2>
            <ul ng-if='highscore.length' class='list center stretch'>
                <li ng-repeat='h in highscore' class='highscore'>
                    <h4>{{ h.name }}</h2>
                    <h5>{{ h.time }} seconds</h3>
                </li>                
            </ul>
            <p ng-if='!highscore.length' class='no-highscore center stretch'>
                HEY WHY NO WORK!
            </p>
                
        </div>

        <div ng-if="isGame" class="container animate-if">
            
            
            <div>
                <!--<button >Left</button>
                <button>Up</button>
                <button>Right</button>-->
            </div>
            
            
            <div>
                Submit New Highscore!
                <form id="newWinner" ng-submit="AddScore()">
                    Name: <input type="text" ng-model="$parent.name"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
        
        <p class="invisible" id="gameTime"></p>


    </div>
</body>

</html>
