<!DOCTYPE html>
<html>

<head>
    <title>CP4: </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/index.js"></script>
    <meta charset="utf-8">
    <!-- <script src="//code.angularjs.org/snapshot/angular.min.js"></script> -->
    <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<!--<body ng-app="ngAnimate" ng-controller="mainCtrl">-->

<body>
    <div id='app' ng-app='app' ng-controller='mainCtrl'>
        
        <label>Account Choice: <input type="checkbox" ng-model="chooseGame" ng-init="chooseGame=true" /></label><br/>
        <label>Game: <input type="checkbox" ng-model="isGame" ng-init="isGame=true" /></label><br/>

        <div ng-if="chooseGame" class="container animate-if">
            <span id="accounts"></span> Accounts!
            
            <ul ng-if='highscore.length' class='list center stretch'>
                <li ng-repeat='h in highscore' class='highscore'>
                    <h2>{{ h.name }}</h2>
                    <h3>{{ h.time }}</h3>
                </li>                
            </ul>
            <p ng-if='!highscore.length' class='no-highscore center stretch'>
                HEY WHY NO WORK!
            </p>
        </div>

        <div ng-if="isGame" class="container animate-if">
            Game!
            <div>
                <form id="newWinner" ng-submit="AddScore()">
                    Name: <input type="text" ng-model="$parent.name"><br>
                    <!--Time: <span id="time">3:20</span><br>-->
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>


    </div>
</body>

</html>
